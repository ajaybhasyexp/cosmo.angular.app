<div class="row">
  <div class="col-lg-12">
    <div class="loading" *ngIf="loading">
      <img src="assets/loading.gif" />
    </div>
    <div class="card">
      <div class="card-header">
        <i class="fa fa-align-justify"></i> Batch&nbsp;
        <i (click)="addModalClick(batchModal)" class="fa fa-plus"></i>
      </div>
      <div class="card-body">
        <dx-data-grid id="gridContainer" [dataSource]="batches" [columns]="['batchName', 'description']"
          [showBorders]="true">
          <dxo-search-panel [visible]="true" [width]="240" placeholder="Search..."></dxo-search-panel>
        </dx-data-grid>
      </div>
    </div>
  </div>
</div>

<ng-template #batchModal let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Add Batch</h4>
  </div>
  <div class="modal-body">
    <div class="card-body">
      <form [formGroup]="batchForm" (ngSubmit)="saveBatchDetails()">
        <div class="form-group">
          <label>Batch Name</label>
          <input [(ngModel)]="batch.batchName" formControlName="batchName" type="text" class="form-control" id="Name"
            placeholder="Batch Name">
        </div>
        <div class="form-group">
          <label>Description</label>
          <input [(ngModel)]="batch.description" formControlName="description" type="text" class="form-control"
            id="Description" placeholder="Description">
        </div>
        <div class="form-group">
          <button class="btn btn-primary" type="submit">Submit</button>
        </div>

      </form>
    </div>
  </div>
</ng-template>

<ng-template #deleteModal let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Confirmation</h4>
  </div>
  <div class="modal-body">
    <div class="card-body">
      <div>
        Are you sure you want to delete?
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" (click)="this.closeModal()">No</button>
    <button type="button" class="btn btn-primary" (click)="this.deleteItem()">Yes</button>
  </div>
</ng-template>
