<div class="row">
  <div class="col-lg-12">
    <div class="loading" *ngIf="loading">
      <img src="assets/loading.gif" />
    </div>
    <div class="card">
      <div class="card-header">
        <i class="fa fa-align-justify"></i> Add an Income&nbsp;
      </div>
      <div class="card-body">
        <form [formGroup]="incomeAddForm" (ngSubmit)="saveIncome()">
          <div class="row form-group">
            <div class="col-6">
              <label for="incomeHead">Income Head</label>
              <select formControlName="incomeHeadCtrl" class="form-control" name="incomeHead">
                <option [ngValue]="null">Choose a Income Head</option>
                <option [ngValue]="incomeHead.id" *ngFor="let incomeHead of incomeHeads">
                  {{incomeHead.name}}</option>
              </select>
            </div>
            <div class="col-6">
              <label for="incomeHead">Description</label>
              <input formControlName="descriptionCtrl" maxlength="20" type="text" class="form-control" id="description"
                placeholder="Describe the income">
            </div>
          </div>
          <div class="row form-group">
            <div class="col-6">
              <label for="incomeHead">Payment Mode</label>
              <select formControlName="incomeHeadPaymentMode" class="form-control" id="paymentMode">
                <option [ngValue]="null">Choose Payment Mode</option>
                <option [ngValue]="1">Cash</option>
                <option [ngValue]="2">Card</option>
                <option [ngValue]="3">Cheque</option>
                <option [ngValue]="4">DD</option>
                <option [ngValue]="5">UPI</option>
                <option [ngValue]="6">Online Banking</option>

              </select>
            </div>
            <div class="col-4">
              <label for="incomeHead">Date</label>
              <!-- <input formControlName="incomeHeadDate" maxlength="20" type="text" class="form-control" id="description"
                placeholder="Date"> -->
              <!-- 2. datepicker in the popup -->
              <div class="input-group">
                <input class="form-control" placeholder="yyyy-mm-dd" name="dp" ngbDatepicker #d="ngbDatepicker">
                <div class="input-group-append">
                  <button class="btn btn-outline-secondary calendar" (click)="d.toggle()" type="button"><i class="fa fa-calendar"></i></button>
                </div>
              </div>
            </div>

          </div>
          <div class="row form-group">
            <div class="col-6">
              <label for="incomeHead">Reference</label>
              <input formControlName="referenceCtrl" maxlength="20" type="text" class="form-control" id="reference"
                placeholder="Reference of payment">
            </div>
            <div class="col-6">
              <label for="amount">Amount</label>
              <input formControlName="amountCtrl" maxlength="20" type="text" class="form-control" id="amount"
                placeholder="Amount paid">
            </div>
          </div>
          <div class="form-group">
            <button class="btn btn-primary" type="submit">Submit</button>
            <button class="btn btn-primary" (click)="ResetIncome();" type="button">Reset</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
