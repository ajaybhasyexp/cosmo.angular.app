<div class="row">
  <div class="col-lg-12">
    <div class="loading" *ngIf="loading">
      <img src="assets/loading.gif" />
    </div>
    <div class="card">
      <div class="card-header">
        <i class="fa fa-align-justify"></i> Courses in Branch&nbsp;
        <i (click)="onModalClick(assignModal)" class="fa fa-plus"></i>
      </div>
      <div class="card-body">
        <table class="table table-bordered">
          <thead>
            <tr>
              <th>Branch </th>
              <th>Course </th>
              <th>Batch</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody *ngFor="let assign of batchAssigns">
            <tr>
              <td>{{assign.branch}}</td>
              <td>{{assign.course}}</td>
              <td>{{assign.batch}}</td>
              <td>
                <i class="fa fa-trash" (click)="onDeleteModalClick(assign)"></i>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>

<ng-template #assignModal let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Assign Course</h4>
  </div>
  <div class="modal-body">
    <div class="card-body">
      <form [formGroup]="batchAssignForm" (ngSubmit)="saveBatchAssignmentDetails()">
        <div class="form-group">
          <label for="city">Branch</label>
          <select formControlName="assignBranch" class="form-control" name="branch">
            <option [ngValue]="branch.id" *ngFor="let branch of branches">
              {{branch.branchName}}</option>
          </select>
        </div>
        <div class="form-group">
          <label for="city">Course</label>
          <select formControlName="assignCourse" class="form-control" name="course">
            <option [ngValue]="null">Choose a Course</option>
            <option [ngValue]="course.id" *ngFor="let course of courses">
              {{course.courseName}}</option>
          </select>
        </div>
        <div class="form-group">
          <label for="city">Batch</label>
          <select formControlName="assignBatch" class="form-control" name="course">
            <option [ngValue]="null">Choose a Batch</option>
            <option [ngValue]="batch.id" *ngFor="let batch of batches">
              {{batch.batchName}}</option>
          </select>

        </div>
        <div class="form-group">
          <button [disabled]="!batchAssignForm.valid" class="btn btn-primary" type="submit">Submit</button>
        </div>
      </form>
    </div>
  </div>

</ng-template>
