<div *ngIf="auth.isSuperAdmin()" class="row">
    <div class="col-lg-12">
      <div class="loading" *ngIf="loading">
        <img src="assets/loading.gif" />
      </div>
      <div class="card">
        <div class="card-header">
          <i class="fa fa-align-justify"></i> Batch&nbsp;
          <i (click)="onModalClick(batchModal)" class="fa fa-plus"></i>
        </div>
        <div class="card-body">
          <table class="table table-bordered">
            <thead>
              <tr>
                <th>Batch Name</th>
                <th>Description</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody *ngFor="let batch of batches">
              <tr>
                <td>{{batch.batchName}}</td>
                <td>{{batch.description}}</td>
                <td>
                  <!-- <span class="badge badge-success">Active</span> -->
                  <i class="fa fa-trash" (click)="onDelete(deleteModal,batch)"></i> &nbsp;
                  <i (click)="onEdit(batchModal,batch.id)" class="fa fa-pencil"></i>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
