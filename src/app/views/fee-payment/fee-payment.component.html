<div class="animated fadeIn">
  <div class="row">
    <div class="col-lg-12">
      <div class="loading" *ngIf="loading">
        <img src="assets/loading.gif" />
      </div>
      <div class="card">
        <div class="card-header">
          <i class="fa fa-align-justify"></i> Fee Payment&nbsp;
        </div>
        <div class="card-body">
          <div class="col-sm-12 ">
            <form [formGroup]="receiptForm" (ngSubmit)="SaveReceiptDetails()">
              <div class="form-group row" style="margin-left:0%;margin-right: 0%;">
                <div class="form-group  col-sm-6">
                  <label for="company">Name</label>
                  <select (change)="changeStudent()" formControlName="studentName" class="form-control"
                    id="studentName">
                    <option [ngValue]="null">Choose a Student</option>
                    <option [ngValue]="student.studentId" *ngFor="let student of students">{{student.studentName}}
                    </option>
                  </select>
                  <div *ngIf="receiptForm.controls.studentName.hasError('required') && btnSubmited ">
                    <div class="alert alert-danger">
                      Student is Required.
                    </div>
                  </div>
                </div>
                <div class="form-group  col-sm-6">
                  <label for="company">Course</label>
                  <select (change)="changeCourse()" formControlName="courseName" class="form-control" id="courseName">
                    <option [ngValue]="null">Choose a Course</option>
                    <option [ngValue]="course.courseId" *ngFor="let course of courses">{{course.courseName}}</option>
                  </select>
                  <div *ngIf="receiptForm.controls.courseName.hasError('required') && btnSubmited ">
                    <div class="alert alert-danger">
                      Course is Required.
                    </div>
                  </div>
                </div>
              </div>

              <div class="form-group row" style="margin-left:0%;margin-right: 0%;">
                <div class="form-group  col-sm-6">
                  <label for="company">Amount</label>
                  <input maxlength="12" formControlName="amount" type="text" class="form-control" id="amount"
                    placeholder="Amount">
                  <div *ngIf="receiptForm.controls.amount.hasError('required') && btnSubmited ">
                    <div class="alert alert-danger">
                      Amount is Required.
                    </div>
                  </div>
                </div>

                <div class="form-group col-sm-6">
                  <label for="company">Date</label>
                  <div class="input-group">
                    <input maxlength="12" formControlName="date" placeholder="dd-mm-yyyy" ngbDatepicker
                      #d="ngbDatepicker" class="form-control" name="dp">
                    <div class="input-group-append">
                      <button class="btn btn-outline-secondary calendar" (click)="d.toggle()" type="button"><i
                          class="fa fa-calendar"></i></button>
                    </div>
                  </div>
                  <div *ngIf="receiptForm.controls.date.hasError('required') && btnSubmited ">
                    <div class="alert alert-danger">
                      Date is Required.
                    </div>
                  </div>
                </div>
              </div>
              <div class="form-group row" style="margin-left:0%;margin-right: 0%;">
                <div class="form-group  col-sm-6">
                  <label for="company">Payment Mode</label>
                  <select formControlName="paymentMode" class="form-control" id="paymentMode">
                    <option [ngValue]="null">Choose Payment Mode</option>
                    <option [ngValue]="1">Cash</option>
                    <option [ngValue]="2">Card</option>
                    <option [ngValue]="3">Cheque</option>
                    <option [ngValue]="4">DD</option>
                    <option [ngValue]="5">UPI</option>
                    <option [ngValue]="6">Online Banking</option>

                  </select>
                  <div *ngIf="receiptForm.controls.paymentMode.hasError('required') && btnSubmited ">
                    <div class="alert alert-danger">
                      Payment Mode is Required.
                    </div>
                  </div>
                </div>

                <div class="form-group col-sm-6">
                  <label for="company">Payment Refrence</label>
                  <input maxlength="12" formControlName="paymentRefrence" type="text" class="form-control"
                    id="paymentRefrence" placeholder="Refrence">
                  <div *ngIf="receiptForm.controls.paymentRefrence.hasError('required')  && btnSubmited  ">
                    <div class="alert alert-danger">
                      Payment Refrence is Required.
                    </div>
                  </div>
                </div>
              </div>
              <div class="form-group col-sm-12">
                <label for="company">Remarks</label>
                <input formControlName="remarks" maxlength="50" type="text" class="form-control" id="remarks"
                  placeholder="Remarks">
                <div *ngIf="receiptForm.controls.remarks.hasError('required')  && btnSubmited  ">
                  <div class="alert alert-danger">
                    Remark is Required.
                  </div>
                </div>
              </div>
              <div class="form-group col-sm-12">
                <button printSectionId="print-section" ngxPrint class="btn btn-primary" type="submit">Save and
                  Print</button>
                <button class="btn btn-primary" (click)="ResetForm();" type="button">Reset</button>
              </div>
            </form>
          </div>
        </div>
      </div>

    </div>
  </div>
</div>
<div [hidden]="!printVisible" id="print-section">
  Something to Print.
  <div class="row">
    <div class="col-6">
      This is a sample Outlook.
    </div>
    <div class="col-6">
      THe other half
    </div>
  </div>
</div>
