<div class="animated fadeIn">
  <div *ngIf="auth.isSuperAdmin()" class="row">
    <div class="col-lg-12">
      <div class="loading" *ngIf="loading">
        <img src="assets/loading.gif" />
      </div>
      <div class="card">
        <div class="card-header">
          <i class="fa fa-align-justify"></i> Students &nbsp;
          <i (click)="onStudentModalClick(studentModal,1);" class="fa fa-plus"></i>
        </div>
        <div class="card-body">
          <table class="table table-bordered">
            <thead>
              <tr>
                <th>Student Name</th>
                <th>Contact Number</th>
                <th>Email Id</th>
                <th>Batch Assigned</th>
                <th>Address</th>
                <th>Actions</th>
              </tr>
            </thead>
            <!-- <tbody *ngFor="let branch of branches">
              <tr>
                <td>{{branch.branchName}}</td>
                <td>{{branch.branchAddress}}</td>
                <td>{{branch.contactPerson}}</td>
                <td>{{branch.contactNumber}}</td>
                <td>
                  <i class="fa fa-trash" (click)="onDeleteModalClick(deleteModal,branch,'branch')"></i> &nbsp;
                  <i (click)="onBranchEditModalClick(branchModal,branch.id)" class="fa fa-pencil"></i>
                </td>
              </tr>
            </tbody> -->
          </table>
        </div>
      </div>    
    </div>    
  </div>  
</div>  
<ng-template #studentModal let-modal>
  <div class="modal-header" >
    <h4 class="modal-title">Student Registration Form</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form-wizard>
      <wizard-step  [title]="'Step1'" [isValid]="studentForm.valid"  (onNext)="onStep1Next($event)">
        <h1></h1>
        <div style="margin-left: 5%;margin-right: 5%;">
          <form [formGroup]="studentForm" >
              <div class="form-group">
                  <label for="company">Name</label>
                  <input formControlName="studentName"  maxlength="20" type="text" class="form-control" id="name" placeholder="Name of the Student">
                    <div *ngIf="studentForm.controls.studentName.hasError('required') && btnSubmited ">  
                      <div class="alert alert-danger">
                        Student Name is Required.
                      </div>
                    </div>
              </div>
              <div class="form-group row" style="margin-left:0%;margin-right: 0%;">
                <div class="form-group" style="width: 45%;">
                    <label for="company">Email</label>
                    <input formControlName="studentEmail"  maxlength="20" type="text" class="form-control" id="email"
                      placeholder="Email of the user">
                      <div *ngIf="studentForm.controls.studentEmail.hasError('required')  && btnSubmited  ">  
                        <div class="alert alert-danger">
                        Email is Required.
                        </div>
                      </div>
                  </div>
                  <div class="form-group" style="width: 10%;"></div>
                  <div class="form-group" style="width: 45%;">
                      <label for="city">Contact Number</label>
                      <input maxlength="12" formControlName="studentContactNo" type="number" min="0" class="form-control" id="contactNo"
                        placeholder="Contact number">
                        <div *ngIf="studentForm.controls.studentContactNo.hasError('required')  && btnSubmited ">  
                          <div class="alert alert-danger">
                            Contact Number is Required.
                          </div>
                        </div>
                        <!-- <div *ngIf="branchForm.controls.studentContactNo.hasError('pattern') && btnBranchSubmited">  
                          <div class="alert alert-danger">
                            Invalid Contact Number.
                          </div>
                        </div> -->
                  </div>
                </div>  
                <div class="form-group">
                    <label for="company">Address</label>
                    <input formControlName="studentAddress"  maxlength="20" type="text" class="form-control" id="address" placeholder="Address of the Student">
                      <div *ngIf="studentForm.controls.studentAddress.hasError('required')  && btnSubmited  ">  
                        <div class="alert alert-danger">
                          Address is Required.
                        </div>
                      </div>
                </div>
               

              <!-- <div class="form-group">
                <label for="exampleInputEmail1">Student Name </label>
                <input type="text" class="form-control" id="exampleInputEmail1" name="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email"
                  [(ngModel)]="data.email" required>
                
              </div> -->
          </form>
      </div>
      </wizard-step>
      <!-- <wizard-step [title]="'Step2'" (onNext)="onStep2Next($event)">
        <h1>Step2</h1>
      </wizard-step>
      <wizard-step [title]="'Step3'" (onNext)="onStep3Next($event)">
        <h1>Step3</h1>
      </wizard-step> -->
      <wizard-step [title]="'Step2'" [isValid]="studentDetailsForm.valid"  (onComplete)="SaveStudentDetails($event)">
        <div style="margin-left: 5%;margin-right: 5%;">
          <form [formGroup]="studentDetailsForm" >
            <div class="form-group row" style="margin-left:0%;margin-right: 0%;">
              <div class="form-group" style="width: 45%;">
                  <label for="company">Qualification</label>
                    <select  formControlName="studentQualification"   class="form-control" id="studentQualification">
                    <!-- <option  *ngFor="let user of users" [value]=user.id >{{user.userName}}</option>             -->
                    <option [value]=1 >BTech</option>
                    <option [value]=2>Bsc</option>
                    <option [value]=3>BA</option>
                    <option [value]=4>Others</option>
                  </select>
              </div>
              <div class="form-group" style="width: 10%;"></div>
              <div class="form-group" style="width: 45%;">
                  <label for="company">Profession</label>
                  <select  formControlName="studentProfession"   class="form-control" id="studentProfession">
                    <!-- <option  *ngFor="let user of users" [value]=user.id >{{user.userName}}</option>             -->
                    <option [value]=1 >Government Employee</option>
                    <option [value]=2>IT Sector</option>
                    <option [value]=3>Business</option>
                    <option [value]=4>Self Employment</option>
                    <option [value]=5>Students</option>
                    <option [value]=6>Others</option>
                  </select>
              </div>
            </div>
            <div class="form-group">
                <label for="company">Source</label>
                <select  formControlName="studentSourceId"   class="form-control" id="studentSourceId">
                  <!-- <option  *ngFor="let user of users" [value]=user.id >{{user.userName}}</option>             -->
                  <option [value]=1 >Friends</option>
                  <option [value]=2>Social Media</option>
                  <option [value]=3>Newspaper</option>
                  <option [value]=4>Advertisment</option>
                  <option [value]=5>Others</option>
                </select>
      
            </div>
            <div class="form-group">
                <label for="company">Fee Paid</label>
                <input formControlName="studentFeesPaid"  maxlength="12"  min="0" type="number" class="form-control" id="feePaid" placeholder="">
                  <div *ngIf="studentDetailsForm.controls.studentFeesPaid.hasError('required')  && btnSubmited ">  
                    <div class="alert alert-danger">
                      Fee is Required.
                    </div>
                  </div>
            </div>
          </form>
        </div>    
      </wizard-step>
    </form-wizard>
  </div>
</ng-template>
